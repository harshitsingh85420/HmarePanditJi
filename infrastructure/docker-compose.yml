version: '3.8'
services:
  postgres:
    image: postgres:15-alpine
    container_name: hpj-postgres
    environment:
      POSTGRES_DB: hmarepanditji
      POSTGRES_USER: hpj_user
      POSTGRES_PASSWORD: hpj_password_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hpj_user -d hmarepanditji"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: hpj-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s

  elasticsearch:
    image: elasticsearch:8.11.0
    container_name: hpj-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
    volumes:
      - es_data:/usr/share/elasticsearch/data
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health"]
      interval: 30s

volumes:
  postgres_data:
  redis_data:
  es_data:
