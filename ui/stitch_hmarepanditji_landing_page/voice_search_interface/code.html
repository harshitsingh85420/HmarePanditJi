<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Voice Search Interface - HmarePanditJi</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#f29e0d",
                        "background-light": "#f8f7f5",
                        "background-dark": "#181511",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        .waveform-bar {
            width: 4px;
            background-color: #f29e0d;
            border-radius: 2px;
            margin: 0 2px;
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-white">
<div class="relative flex h-screen w-full flex-col overflow-hidden">
<!-- Navigation Header -->
<header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-[#393328] px-10 py-5">
<div class="flex items-center gap-8">
<div class="flex items-center gap-4 text-white">
<div class="size-6 text-primary">
<svg fill="none" viewbox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
<path d="M24 4C25.7818 14.2173 33.7827 22.2182 44 24C33.7827 25.7818 25.7818 33.7827 24 44C22.2182 33.7827 14.2173 25.7818 4 24C14.2173 22.2182 22.2182 14.2173 24 4Z" fill="currentColor"></path>
</svg>
</div>
<h2 class="text-white text-xl font-bold leading-tight tracking-[-0.015em]">HmarePanditJi</h2>
</div>
<nav class="hidden md:flex items-center gap-9">
<a class="text-white/70 hover:text-white text-sm font-medium transition-colors" href="#">Home</a>
<a class="text-white/70 hover:text-white text-sm font-medium transition-colors" href="#">Pandits</a>
<a class="text-white/70 hover:text-white text-sm font-medium transition-colors" href="#">Pooja</a>
<a class="text-white/70 hover:text-white text-sm font-medium transition-colors" href="#">Muhurat</a>
</nav>
</div>
<div class="flex items-center gap-6">
<div class="flex items-center gap-2 bg-[#393328] rounded-full px-4 py-1.5 text-xs text-[#baaf9c]">
<span class="material-symbols-outlined text-sm">language</span>
<span>Hindi, English, Maithili</span>
</div>
<button class="text-white/70 hover:text-white">
<span class="material-symbols-outlined">close</span>
</button>
</div>
</header>
<!-- Voice Search Main Content -->
<main class="flex-1 flex flex-col items-center justify-center px-4 max-w-4xl mx-auto w-full">
<div class="text-center mb-12">
<p class="text-primary text-lg font-medium tracking-widest uppercase mb-4">Listening...</p>
<!-- Large Pulsating Microphone Area -->
<div class="relative flex items-center justify-center">
<!-- Decorative Rings -->
<div class="absolute w-40 h-40 rounded-full border border-primary/20 animate-ping"></div>
<div class="absolute w-56 h-56 rounded-full border border-primary/10"></div>
<button class="relative z-10 size-28 bg-primary text-background-dark rounded-full flex items-center justify-center shadow-[0_0_50px_rgba(242,158,13,0.3)]">
<span class="material-symbols-outlined text-5xl">mic</span>
</button>
</div>
</div>
<!-- Waveform Visualization -->
<div class="flex items-end justify-center h-12 gap-1 mb-16">
<div class="waveform-bar h-4"></div>
<div class="waveform-bar h-8"></div>
<div class="waveform-bar h-12"></div>
<div class="waveform-bar h-6"></div>
<div class="waveform-bar h-10"></div>
<div class="waveform-bar h-4"></div>
<div class="waveform-bar h-8"></div>
<div class="waveform-bar h-6"></div>
<div class="waveform-bar h-12"></div>
<div class="waveform-bar h-4"></div>
</div>
<!-- Speech Output Transcript -->
<div class="text-center max-w-2xl">
<h1 class="text-white text-3xl md:text-4xl font-bold leading-tight tracking-tight mb-8">
                    "Main <span class="text-primary">December</span> mein <span class="text-primary">Delhi</span> mein <span class="text-primary">wedding</span> ke liye <span class="text-primary">Maithil Brahmin Pandit</span> chahiye"
                </h1>
</div>
<!-- Footer Suggestions & Settings -->
<div class="mt-auto w-full pb-12">
<div class="flex flex-col items-center gap-6">
<p class="text-[#baaf9c] text-sm font-bold leading-normal tracking-wider uppercase">Try saying</p>
<div class="flex flex-wrap justify-center gap-3">
<button class="bg-[#393328] hover:bg-[#4a4336] text-white px-5 py-3 rounded-xl text-sm transition-all border border-[#4a4336]">
                            "Kal subah Satyanarayan puja ke liye"
                        </button>
<button class="bg-[#393328] hover:bg-[#4a4336] text-white px-5 py-3 rounded-xl text-sm transition-all border border-[#4a4336]">
                            "Grah Pravesh muhurat in November"
                        </button>
<button class="bg-[#393328] hover:bg-[#4a4336] text-white px-5 py-3 rounded-xl text-sm transition-all border border-[#4a4336]">
                            "Top rated Pandits in South Delhi"
                        </button>
</div>
<!-- Language Selection Sub-bar -->
<div class="mt-8 flex items-center gap-4 text-[#baaf9c] text-sm">
<span class="text-xs uppercase font-bold tracking-widest">Voice Settings:</span>
<div class="flex gap-4">
<label class="flex items-center gap-2 cursor-pointer text-primary">
<span class="w-2 h-2 rounded-full bg-primary"></span>
                                Hindi
                            </label>
<label class="flex items-center gap-2 cursor-pointer hover:text-white transition-colors">
<span class="w-2 h-2 rounded-full bg-[#393328]"></span>
                                English
                            </label>
<label class="flex items-center gap-2 cursor-pointer hover:text-white transition-colors">
<span class="w-2 h-2 rounded-full bg-[#393328]"></span>
                                Maithili
                            </label>
</div>
</div>
</div>
</div>
</main>
<!-- Decorative Background elements -->
<div class="absolute top-1/4 -left-24 w-64 h-64 bg-primary/5 rounded-full blur-[100px] pointer-events-none"></div>
<div class="absolute bottom-1/4 -right-24 w-64 h-64 bg-primary/5 rounded-full blur-[100px] pointer-events-none"></div>
</div>
</body></html>
